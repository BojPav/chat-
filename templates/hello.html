<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>bojpav CHAT</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    {% if logiran %}

        <h1>Chat program by BojPav</h1>
        <br/>
        <h3>Zdravo, {{ user.nickname() }}!</h3>
        <p><a href="{{ logout_url }}">Logout</a></p>
        <form action="/" method="post">
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea placeholder="Type your text here..." class="form-control" rows="5" id="comment" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send</button>
        </form>

        <h3>Messages</h3>

        {% for message in seznam %}
            <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ message.name }}, {{ message.date }} </h3>
                </div>
                <div class="panel-body">
                {{ message.message }}
                </div>
            </div>
            </div>

        {% endfor %}

        {% else %}

            <h3>Hello stranger!</h3>

            <p>Prosim prijavi se: <a href="{{ login_url }}">Login</a></p>

        {% endif %}
  </body>
</html>
